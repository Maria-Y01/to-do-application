<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list application</title>
    <link rel="stylesheet" href="/to-do-application/style/style.css">
  </head>
  <body>
    <h1> Todo List</h1>
    <div class="lines">
      <ul id="todos-container">
      </ul>
    </div>
    <p>Add items on the list, you can click on an item to check it off</p>
    <div id="container">
      <input id="note" type="text" placeholder="Add something" />
      <button type="button" onclick="createTodo()">Add</button>
      <button type="button" onclick="deleteTodos()">Delete all</button>
    </div>
    <script src="/to-do-application/script/script.js"></script>
  </body>
</html>
